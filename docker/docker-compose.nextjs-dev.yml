# ============================================================================
# NEXT.JS HEALTHCARE APPLICATION - FULL DEVELOPMENT ENVIRONMENT
# ============================================================================
# Complete development stack with auto-migrations, seeders, and testing setup
# Usage: docker-compose -f docker/docker-compose.nextjs-dev.yml up -d
# ============================================================================
version: '3.8'

services:
  # ============================================================================
  # POSTGRESQL DATABASE - DEVELOPMENT
  # Healthcare data storage with auto-setup and seeding
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: healthapp-nextjs-postgres-dev
    environment:
      POSTGRES_DB: healthapp_dev
      POSTGRES_USER: healthapp_user
      POSTGRES_PASSWORD: pg_password
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
      # PostgreSQL optimization for development
      POSTGRES_SHARED_PRELOAD_LIBRARIES: "pg_stat_statements"
      POSTGRES_LOG_STATEMENT: "all"
      POSTGRES_LOG_DURATION: "on"
      POSTGRES_LOG_MIN_DURATION_STATEMENT: "0"
    ports:
      - "5432:5432"
    volumes:
      - postgres_nextjs_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthapp_user -d healthapp_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
    networks:
      - healthapp-dev-network

  # ============================================================================
  # REDIS CACHE - DEVELOPMENT
  # Session storage and application caching
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: healthapp-nextjs-redis-dev
    command: >
      redis-server
      --appendonly yes
      --requirepass redis_dev_password
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_nextjs_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "auth", "redis_dev_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - healthapp-dev-network

  # ============================================================================
  # NEXT.JS HEALTHCARE APPLICATION - DEVELOPMENT
  # Full-stack app with auto-migrations and seeding
  # ============================================================================
  nextjs:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nextjs-dev
      target: development
      args:
        NODE_ENV: development
    container_name: healthapp-nextjs-app-dev
    environment:
      # Next.js Core Configuration
      NODE_ENV: development
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      
      # NextAuth.js Configuration
      NEXTAUTH_URL: http://${HOST_IP:-localhost}:3000
      NEXTAUTH_SECRET: nextjs_healthcare_dev_secret_key_not_for_production
      JWT_SECRET: development_jwt_secret_key_not_for_production
      
      # Database Configuration (Prisma)
      DATABASE_URL: "postgresql://healthapp_user:pg_password@postgres:5432/healthapp_dev?schema=public&connection_limit=20&pool_timeout=20"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: healthapp_dev
      POSTGRES_USER: healthapp_user
      POSTGRES_PASSWORD: pg_password
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_dev_password
      
      # Application Settings
      API_VERSION: "2.0.0"
      NEXT_PUBLIC_API_URL: http://${HOST_IP:-localhost}:3000/api
      
      # Development Settings
      DEBUG: "true"
      LOG_LEVEL: "debug"
      NEXT_TELEMETRY_DISABLED: "1"
      PRISMA_DEBUG: "true"
      ENABLE_SQL_LOGGING: "true"
      ENABLE_REQUEST_LOGGING: "true"
      
      # Healthcare Development Settings
      HIPAA_AUDIT_LOGGING: "true"
      AUDIT_LOG_LEVEL: "debug"
      AUTO_MIGRATE: "true"
      AUTO_SEED: "true"
      
      # Development Features
      HOT_RELOAD: "true"
      WATCHPACK_POLLING: "true"
      
    ports:
      - "3000:3000"
    volumes:
      # Development hot reload
      - ../app:/app/app:cached
      - ../components:/app/components:cached
      - ../lib:/app/lib:cached
      - ../types:/app/types:cached
      - ../hooks:/app/hooks:cached
      - ../middleware.ts:/app/middleware.ts:cached
      - ../prisma:/app/prisma:cached
      
      # Configuration files
      - ../package.json:/app/package.json:ro
      - ../next.config.js:/app/next.config.js:ro
      - ../tailwind.config.js:/app/tailwind.config.js:ro
      - ../tsconfig.json:/app/tsconfig.json:ro
      
      # Persistent logs and data
      - nextjs_dev_logs:/app/logs
      - nextjs_dev_uploads:/app/uploads
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - healthapp-dev-network
    
    # Development startup with auto-migration and seeding
    command: >
      sh -c "
        echo 'üè• Starting Healthcare Next.js Development Environment...' &&
        echo 'Waiting for database to be ready...' &&
        sleep 10 &&
        echo 'Running Prisma migrations...' &&
        npx prisma migrate deploy &&
        npx prisma generate &&
        echo 'Seeding database with test data...' &&
        npx prisma db seed &&
        echo 'Starting Next.js development server...' &&
        npm run dev
      "

  # ============================================================================
  # PGADMIN - DATABASE ADMINISTRATION
  # Web-based PostgreSQL management for development
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: healthapp-nextjs-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@healthapp.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_nextjs_dev_data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - healthapp-dev-network

  # ============================================================================
  # REDIS COMMANDER - REDIS ADMINISTRATION
  # Web-based Redis management for session debugging
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: healthapp-nextjs-redis-commander-dev
    environment:
      REDIS_HOSTS: dev:redis:6379:0:redis_dev_password
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - healthapp-dev-network

  # ============================================================================
  # MAILHOG - EMAIL TESTING
  # SMTP server for testing email notifications in development
  # ============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: healthapp-nextjs-mailhog-dev
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web interface
    restart: unless-stopped
    networks:
      - healthapp-dev-network

# ============================================================================
# DOCKER VOLUMES - DEVELOPMENT
# Persistent storage for development data
# ============================================================================
volumes:
  postgres_nextjs_dev_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/postgres-dev
  redis_nextjs_dev_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/redis-dev
  nextjs_dev_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/logs/dev
  nextjs_dev_uploads:
    driver: local
  pgadmin_nextjs_dev_data:
    driver: local

# ============================================================================
# DOCKER NETWORKS - DEVELOPMENT
# Isolated network for development environment
# ============================================================================
networks:
  healthapp-dev-network:
    name: healthapp-nextjs-dev-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16