# docker-stack.test.yml - Docker Swarm stack for test environment
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-healthapp_test}
      POSTGRES_USER: ${POSTGRES_USER:-healthapp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_test_password}
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - healthapp-network
    ports:
      - "${HOST_PORT_DB:-5432}:5432"
    deploy:
      replicas: ${REPLICAS_POSTGRES:-1}
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-secure_test_redis}
    volumes:
      - redis_test_data:/data
    networks:
      - healthapp-network
    ports:
      - "${HOST_PORT_REDIS:-6379}:6379"
    deploy:
      replicas: ${REPLICAS_REDIS:-1}
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@healthapp.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-secure_admin_password}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_test_data:/var/lib/pgadmin
    ports:
      - "${HOST_PORT_PGADMIN:-5050}:80"
    networks:
      - healthapp-network
    deploy:
      replicas: ${REPLICAS_PGADMIN:-1}
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  app:
    image: healthapp:test
    environment:
      NODE_ENV: development
      PORT: 3002
      
      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-healthapp_test}
      POSTGRES_USER: ${POSTGRES_USER:-healthapp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_test_password}
      DATABASE_URL: postgresql://${POSTGRES_USER:-healthapp_user}:${POSTGRES_PASSWORD:-secure_test_password}@postgres:5432/${POSTGRES_DB:-healthapp_test}?schema=public
      
      # NextAuth Configuration
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-test-nextauth-secret-2024-secure-key}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3002}
      
      # Application URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3002}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3002}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3002/api}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-secure_test_redis}
      REDIS_URL: redis://:${REDIS_PASSWORD:-secure_test_redis}@redis:6379
    ports:
      - "${HOST_PORT_APP:-3002}:3002"
    networks:
      - healthapp-network
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: ${REPLICAS_APP:-2}
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M

networks:
  healthapp-network:
    driver: overlay
    attachable: true

volumes:
  postgres_test_data:
  redis_test_data:
  pgadmin_test_data: