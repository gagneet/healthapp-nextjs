# docker-stack.prod.yml - Docker Swarm stack for production environment
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-healthapp_prod}
      POSTGRES_USER: ${POSTGRES_USER:-healthapp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pg_password}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - healthapp-network
    ports:
      - "${HOST_PORT_DB:-5432}:5432"
    deploy:
      replicas: ${REPLICAS_POSTGRES:-1}
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-secure_prod_redis}
    volumes:
      - redis_prod_data:/data
    networks:
      - healthapp-network
    ports:
      - "${HOST_PORT_REDIS:-6379}:6379"
    deploy:
      replicas: ${REPLICAS_REDIS:-1}
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@healthapp.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-secure_admin_password}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
    volumes:
      - pgadmin_prod_data:/var/lib/pgadmin
    ports:
      - "${HOST_PORT_PGADMIN:-5050}:80"
    networks:
      - healthapp-network
    deploy:
      replicas: ${REPLICAS_PGADMIN:-1}
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Single Next.js Full-Stack Application (Frontend + API Routes)
  app:
    image: healthapp:prod
    environment:
      NODE_ENV: production
      PORT: 3002
      
      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-healthapp_prod}
      POSTGRES_USER: ${POSTGRES_USER:-healthapp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql://${POSTGRES_USER:-healthapp_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-healthapp_prod}?schema=public
      
      # NextAuth Configuration
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      
      # Application URLs
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    ports:
      - "3002:3002"  # Direct access for system nginx
    networks:
      - healthapp-network
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: ${REPLICAS_FRONTEND:-2}
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 1024M


networks:
  healthapp-network:
    driver: overlay
    attachable: true

volumes:
  postgres_prod_data:
  redis_prod_data:
  pgadmin_prod_data: